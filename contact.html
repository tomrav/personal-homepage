    <link rel="stylesheet" href="styles/color.css">
</head>
<body class="background-color body-margin">
<header class="header-bg-color">
    <h1 class="main-font light-color header-title-layout">
        Make Contact
    </h1>
</header>
<nav class="clearfix">
    <h2 style="position: absolute; visibility: hidden;">Navigation</h2>
    <ul class="main-font light-color menu-float no-bullet">
        <li>
            <a href="./index.html">

        </li>

<main class="main-container-color main-container light-color main-font">
    <h2>Questions?</h2>

    <p class="form-intro">Got a question you'd like to ask the professor? You're in the right spot!</p>

    <form action="./blah" method="post">
        <div class="form-inner-container">
            <label class="clearfix">
                <span>
                    Title:
                </span>
                <select name="title">
                    <option value="Mr">Mr.</option>
                    <option value="Mrs">Mrs.</option>
                    <option value="Ms">Ms.</option>
                </select>
            </label>
            <label for="name" class="clearfix">
                <span>
                    Full Name:
                </span>
                <input id="name" name="name" type="text" placeholder="John Smith" required/>
            </label>
            <label for="email" class="clearfix">
                <span>
                    Your email:
                </span>
                <input id="email" name="email" type="email" placeholder="blah@blah.com" required/>
            </label>
            <label for="question" class="clearfix">
                <span>
                    Your question:
                </span>
                <textarea id="question" name="question" placeholder="Enter your question here"></textarea>
            </label>
            <label for="color" class="clearfix">
                <span>
                  Favorite color:
                </span>
                <input id="color" name="color" type="color"/>
            </label>
            <label for="dateOfBirth" class="clearfix">
                <span>
                  Birthday:
                </span>
                <input id="dateOfBirth" name="dateOfBirth" type="date"/>
            </label>
            <div class="clearfix submit">
                <button type="submit" class="button-submit" value="Send your question!">
                    Send your question
                </button>
            </div>
        </div>

    </form>
</main>
</body>
</html>
